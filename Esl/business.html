<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Agent Registration Form</title>
</head>
<body>
    <section class="container">
      <div class="logo-personal">
        <a href="index.html"><img src="./img/LOGO paycentre white bg.png" alt=""></a>
      </div>
      <div class="title-personal text-center">
        <img src="./img/arrow-left.png" alt="" class="left-arrow">
        <h5>Agent Sign Up Form</h5>
        <img src="./img/x.png" alt="" class="x-image" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#cancel">
      </div>
      <div class="button-personal">
        <button class="btn button5">Step 2 of 3</button>
      </div>
    </section>

    <section class="container mt-5">
        <h4 class="py-4">2. Business Details</h4>
        <form>
            <div class="form-group surname">
              <label for="exampleFormControlInput1">Business Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Business Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">LGA</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="LGA">
            </div>
            <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Type of Business</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Type of Business">
            </div>
            <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Bank Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Account Number</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Account Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">BVN</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                <small id="emailHelp" class="form-text text-muted">We'll never share your BVN with anyone else.</small>
            </div>
        </form>
        <button class="btn button6 mt-5"><a href="./feedback.html">Save and Continue</a></button>
    </section>

    <div class="modal fade" id="cancel" tabindex="-1" aria-labelledby="cancelLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center px-5 fw-bold" id="cancelLabel">Cancel Application</h5>
            </div>
            <div class="modal-body">
              <p class="text-center lead">Are you sure you want to cancel your application?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Continue</button>
              <button type="button" class="btn btn-primary">Yes</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
