<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Agent Registration Form</title>
</head>
<body>
    <section class="container">
      <div class="logo-personal">
        <a href="index.html"><img src="./img/LOGO paycentre white bg.png" alt=""></a>
      </div>
      <div class="title-personal text-center">
        <h5>Agent Sign Up Form</h5>
        <img src="./img/x.png" alt="" class="x-image" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#cancel">
      </div>
      <div class="button-personal">
        <button class="btn button5">Step 1 of 3</button>
      </div>
    </section>



    <section class="container mt-5">
        <h4 class="py-4">1. Personal Details of Business Owner</h4>
        <form>
            <div class="form-group surname">
              <label for="exampleFormControlInput1">Surname</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Middle Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Contact Phone Number</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlTextarea1">Residential Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlSelect1">State</label>
                <select class="form-control" id="exampleFormControlSelect1">
                </select>
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlSelect1">LGA</label>
                <select class="form-control" id="exampleFormControlSelect1">
                </select>
              </div>
              <!-- come back and work on this -->
              <div class="row">
                  <div class="col-6">
                    <div class="form-group surname mt-2">
                        <label for="exampleFormControlSelect1">Gender</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                      </div>
                  </div>
                  <div class="col-6">
                      <div class="form-group surname mt-2">
                        <label for="exampleFormControlSelect1">Marital Status</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Single</option>
                            <option>Married</option>
                        </select>
                      </div>
                  </div>
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlSelect1">Religion</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Christianity</option>
                    <option>Islam</option>
                    <option>Christianity</option>
                    <option>Neither</option>
                </select>
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Date of Birth</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Date of Birth">
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Languages</label>
              </div>
              <div class="row">
                  <div class="col-4">
                    <div class="form-group surname mt-2">
                       <button class="btn btn-outline-dark">English</button>
                      </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group surname mt-2">
                        <button class="btn btn-outline-dark">Igbo</button>
                       </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group surname mt-2">
                        <button class="btn btn-outline-dark">Yoruba</button>
                       </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-4">
                    <div class="form-group surname mt-2">
                        <button class="btn btn-outline-dark">Hausa</button>
                       </div>
                  </div>
                  <div class="col-8">
                    <div class="form-group surname mt-2">
                        <button class="btn btn-outline-dark">Others? Specify</button>
                       </div>
                  </div>
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">What is your highest level of education?</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Highest level of identification">
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Means of Identification</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Means of identification">
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Nationality</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nationality">
              </div>
              <div class="form-group surname mt-2">
                <label for="exampleFormControlInput1">Referral Code(if any)</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                <small id="emailHelp" class="form-text text-muted">Agent ID of the person who referred you</small>
              </div>
            </form>
            <button class="btn button6 mt-5"><a href="./business.html">Save and Continue</a></button>
    </section>


    <div class="modal fade" id="cancel" tabindex="-1" aria-labelledby="cancelLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center px-5 fw-bold" id="cancelLabel">Cancel Application</h5>
          </div>
          <div class="modal-body">
            <p class="text-center lead">Are you sure you want to cancel your application?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Continue</button>
            <button type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
